<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Data</title>
    <script src="StudentForm.js">
    </script>
</head>
<body>
Name : <input type="text" id="name" > <br/>
Roll No : <input type="text" id="rollNo"> <br/>
Subject 1 : <input type="text" id="sub1"> <br/>
Subject 2 : <input type="text" id="sub2"> <br/>
<input id="submitBtn" type="button" value="Submit" onclick="validateData()" />
<input id="SearchBtn" type="button" value="Search By Name" onclick="search()" />
<input id="editBtn" type="button" value="Edit" onclick="editData()" disabled />

<div id="tblDiv">
    <table id="studData" border="2px">
        <tr><td>Name</td>
            <td>Roll Num</td>
            <td>Subject1 Marks</td>
            <td>Subject2 Marks</td>
            <td>Average</td></tr>
    </table>
</div>

<ul id="showData"></ul>

</body>
</html>
